<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Basic Text To Speech</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background-img-container"></div>
      <div class="container">
        <header class="header">
          <h1 class="title">Speechbot</h1>
          <div class="logo-box">
            <img class="logo-box__logo-img" src="./img//logo-img.svg" alt="text to speech logo" aria-hidden="true" />
          </div>
        </header>
        <label>
          <textarea class="textarea" name="" id="" placeholder="Enter your text"></textarea>
        </label>
        <p class="description">
          Enter your text above and hit 'play.' You can choose a different voice by selecting an option from the dropdown menu.
        </p>
        <div class="settings">
          <span class="settings__label">Settings</span>
          <div class="setting-group">
            <span class="setting-group__label">Voice:</span>
            <div class="dropdown">
              <button class="dropdown__toggle" data-toggle aria-haspopup="listbox" aria-expanded="false">
                <span class="dropdown__toggle-text">en-US</span>
                <img src="./img/vector.svg" alt="down arrow" aria-hidden="true" />
              </button>
              <ul class="dropdown__menu" role="listbox">
                <li class="dropdown__option" role="option" aria-selected="true">en-US</li>
                <li class="dropdown__option" role="option">ru-RU</li>
              </ul>
            </div>
            <div class="dropdown" data-dropdown>
              <button class="dropdown__toggle" data-toggle aria-haspopup="listbox" aria-expanded="false">
                <span class="dropdown__toggle-text">Albert</span>
                <img src="./img/vector.svg" alt="down arrow" aria-hidden="true" />
              </button>
              <ul class="dropdown__menu" role="listbox">
                <li class="dropdown__option" role="option" data-value="albert" aria-selected="true">Albert</li>
                <li class="dropdown__option" role="option" data-value="sophia">Sophia</li>
                <li class="dropdown__option" role="option" data-value="michael">Michael</li>
                <li class="dropdown__option" role="option" data-value="emma">Emma</li>
              </ul>
            </div>
          </div>
          <div class="setting-group">
            <span class="setting-group__label">Speed:</span>
            <label class="radio-btn radio-btn--active">
              <input type="radio" name="speed" value="0.5" />
              <span class="radio-btn__label">0.5x</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="speed" value="0.75" />
              <span class="radio-btn__label">0.75x</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="speed" value="1" />
              <span class="radio-btn__label">1x</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="speed" value="1.5" />
              <span class="radio-btn__label">1.5x</span>
            </label>
          </div>
        </div>
        <button class="button">Text To Speech</button>
      </div>
    </div>
  </body>
</html>
