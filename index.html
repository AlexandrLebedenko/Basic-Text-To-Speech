<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Basic Text To Speech</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background-img-container"></div>
      <div class="container">
        <header class="header">
          <h1 class="title">Speechbot</h1>
          <div class="logo-box">
            <img class="logo-box__logo-img" src="./img//logo-img.svg" alt="text to speech logo" aria-hidden="true" />
          </div>
        </header>
        <label>
          <textarea class="textarea" name="" id="" placeholder="Enter your text"></textarea>
        </label>
        <p class="description">
          Enter your text above and hit 'play.' You can choose a different voice by selecting an option from the dropdown menu.
        </p>
        <div class="settings">
          <span class="settings__label">Settings</span>
          <div class="setting-group">
            <span class="setting-group__label">Voice:</span>
            <!--  -->
            <select id="voice-select">
              <option value="en-US">en-US</option>
              <option value="ru-RU">ru-RU</option>
            </select>
            <select id="voice-select">
              <option value="Albert">Albert</option>
              <option value="Lori">Lori</option>
            </select>
            <!--  -->
          </div>
          <div class="setting-group">
            <span class="setting-group__label">Speed:</span>
            <label class="radio-btn radio-btn--active">
              <input type="radio" name="speed" />
              <span class="radio-btn__label">0.5x</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="speed" />
              <span class="radio-btn__label">0.75x</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="speed" />
              <span class="radio-btn__label">1x</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="speed" />
              <span class="radio-btn__label">1.5x</span>
            </label>
          </div>
        </div>
        <button class="button">Text To Speech</button>
      </div>
    </div>
  </body>
</html>
